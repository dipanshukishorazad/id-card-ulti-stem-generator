<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ID Card Maker â€“ MultiStep</title>

<link rel="stylesheet" href="style.css">

<!-- jQuery + Easing -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

</head>
<body>

<h2 style="text-align:center;margin-bottom:20px;">ID Card MultiStep Form</h2>

<form id="msform">

    <!-- Progressbar -->
    <ul id="progressbar">
        <li class="active">Personal Info</li>
        <li>More Details</li>
        <li>Photo & Background</li>
    </ul>

    <!-- Step 1 -->
    <fieldset>
        <h2 class="fs-title">Basic Details</h2>

        <input type="text" id="name" placeholder="Name" />
        <input type="text" id="fname" placeholder="Father's Name" />
        <input type="text" id="dob" placeholder="Date of Birth" />
        <input type="text" id="address" placeholder="Address" />

        <input type="button" name="next" class="next action-button" value="Next" />
    </fieldset>

    <!-- Step 2 -->
    <fieldset>
        <h2 class="fs-title">More Details</h2>

        <input type="text" id="roll" placeholder="Roll Number" />
        <input type="text" id="mobile" placeholder="Mobile Number" />

        <input type="button" name="previous" class="previous action-button-previous" value="Previous" />
        <input type="button" name="next" class="next action-button" value="Next" />
    </fieldset>

    <!-- Step 3 -->
    <fieldset>
        <h2 class="fs-title">Upload Photo & Background</h2>

        <!-- Select predefined backgrounds -->
        <select id="bgSelect" onchange="previewBG()">
            <option value="">Select Predefined Background</option>
            <option value="bg.png">Background 1</option>
            <option value="bg2.png">Background 2</option>
            <option value="bg3.png">Background 3</option>
        </select>

        <p style="margin:10px 0;font-weight:bold;">OR Upload Background Image</p>

        <!-- Upload custom background -->
        <input type="file" id="bgUpload" accept="image/*" onchange="uploadBG()" />

        <!-- Preview -->
        <div id="bgPreview"
            style="width:100%;height:150px;margin-top:10px;border:1px solid #ccc;background-size:cover;background-position:center;">
        </div>

        <input type="file" id="imgUpload" accept="image/*" style="margin-top:15px;" />

        <input type="button" name="previous" class="previous action-button-previous" value="Previous" />
        <input type="button" onclick="generate()" class="action-button" value="Generate ID" />
    </fieldset>

</form>

<!-- ID Card Preview -->
<div id="card-preview">
    <div id="photo"></div>

    <div class="text-field" id="t-name" style="top:340px"></div>
    <div class="text-field blue-glow" id="t-fname" style="top:370px"></div>
    <div class="text-field blue-glow" id="t-dob" style="top:400px"></div>
    <div class="text-field blue-glow" id="t-address" style="top:430px"></div>
    <div class="text-field blue-glow" id="t-roll" style="top:460px"></div>
    <div class="text-field green-white-shadow" id="t-mobile" style="top:490px"></div>
</div>
<button onclick="printID()" class="action-button" style="display:block;margin:20px auto;">
    Print ID Card
</button>

<script src="script.js"></script>

</body>
</html>
